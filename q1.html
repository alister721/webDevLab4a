<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <div class="myElement">
      <p id="welcomeText">Welcome to my website!</p>
    </div>
    <button onclick="changeText()">Click to Change Text</button>
  </body>

  <script>
    function changeText() {
      document.getElementById("welcomeText").innerHTML = "Hello there!";
    }
  </script>
</html>
